  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Oculta todos los tab-content excepto el primero o el del hash
      const tabs = document.querySelectorAll('.tab');
      const contents = document.querySelectorAll('.tab-content');

      function showTab(hash) {
        contents.forEach(function (content) {
          content.style.display = (content.id === hash) ? 'block' : 'none';
        });
        tabs.forEach(function (tab) {
          if (tab.getAttribute('href') === '#' + hash) {
            tab.classList.add('active');
          } else {
            tab.classList.remove('active');
          }
        });
      }

      // Inicializa mostrando la primera categoría o la del hash
      let initial = window.location.hash.replace('#', '') || 'presidente';
      showTab(initial);

      // Cambia de tab al hacer click
      tabs.forEach(function (tab) {
        tab.addEventListener('click', function (e) {
          e.preventDefault();
          const hash = this.getAttribute('href').replace('#', '');
          showTab(hash);
          window.location.hash = hash;
        });
      });

      // Cambia de tab al hacer click en los botones de navegación
      const navButtons = document.querySelectorAll('.btn_anterior');
      navButtons.forEach(function (btn) {
        btn.addEventListener('click', function (e) {
          e.preventDefault();
          const hash = this.getAttribute('href').replace('#', '');
          showTab(hash);
          window.location.hash = hash;
          // Opcional: hacer scroll hacia arriba para ver la barra de tabs
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
      });
    });
  </script>
